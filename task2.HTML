<!DOCTYPE html>
<html>
  <body>
    <h2 style="color: blue">JavaScript HTML DOM</h2>

    <div id="main">
      <p>Finding HTML Elements by Tag Name</p>
      <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
    </div>

    <p id="demo"></p>

    <script>
      const x = document.getElementById("main");
      const y = x.getElementsByTagName("p");

      document.getElementById("demo").innerHTML =
        'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
    </script>

    <button onclick="getElementById('demo').innerHTML=y[0].innerHTML">
      button1
    </button>
    <button onclick="getElementById('demo').innerHTML=y[1].innerHTML">
      button2
    </button>
  </body>
</html>

<!-- 
	HTML:
    - Add 2 buttons to the html
    
    CSS:
    - make the title blue
    
    JS:
    - When the button 1 is clicked, the "demo" p get the value of the first p of the page
    - When the button 2 is clicked, the "demo" p get the value of the second p of the page
-->
